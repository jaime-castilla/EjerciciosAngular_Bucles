<h1>Ejercicio 1 Bucles-For</h1>
<h4>Pedir un número N, y mostrar todos los números del 1 al N.</h4>
<p>
    <label for="numero">Introduce el número:  </label>
    <input type="number" size="10" [(ngModel)]="numero"/>
</p>
<button (click)="mostrarResultado()">Mostrar resultado</button>
<h5>Resultado:</h5>
{{resultado}}
